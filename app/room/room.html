
<div class="gadgets">
  <div ng-repeat="(gadgetKey, gadget) in ownedGadgets" ng-switch="gadget.type">
    <button-gadget ng-switch-when="button" key="gadgetKey" gadget="gadget" room-metadata="roomMetadata"></button-gadget> 
    <dropdown-gadget ng-switch-when="dropdown" key="gadgetKey" gadget="gadget" room-metadata="roomMetadata"></dropdown-gadget> 
    <slider-gadget ng-switch-when="slider" key="gadgetKey" gadget="gadget" room-metadata="roomMetadata" state="gadget.state"></slider-gadget>
  </div> 


</div>

<div class="instructions-console">
<div class="console-inner">
  <div ng-repeat="instr in pastInstructions" 
       ng-class="{completed: instr.completed, failed: !instr.completed}">$ {{ instr.text }}</div>

  <div ng-if="instruction != null">$ {{ instruction.text }}</div>

  <div ng-if="levelState == 'win'" class="completed">
    [LEVEL SUCCESS] {{ tasks.completed }} task(s) completed during level.
  </div>
  <div ng-if="levelState == 'lose'" class="failed">
    [LEVEL FAIL] {{ tasks.failed }} task(s) failed during level.
  </div>

</div>
</div>
